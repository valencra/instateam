<!DOCTYPE html>
<html>
    <head th:replace="layout :: head('Projects')"></head>
    <body>
        <header th:replace="layout :: header('Project', '/projects/add')"></header>
        <div th:replace="layout :: flash"></div>
        <nav th:replace="layout :: nav"></nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Project Name</h2>
                        <p th:text="${project.description}">Project Description</p>
                        <th:block th:switch="${project.status}">
                            <span th:case="Active" class="tag active">Active</span>
                            <span th:case="Archived" class="tag archived">Archived</span>
                            <span th:case="Not Started'" class="tag">Not Started</span>
                        </th:block>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item">
                            <span class="primary">Developer</span>
                            <span class="secondary">Michael Pemulis</span>
                        </div>
                        <div class="list-item">
                            <span class="primary">Designer</span>
                            <span class="secondary">Don Gately</span>
                        </div>
                        <div class="list-item">
                            <span class="primary">QA</span>
                                <span class="secondary">Joelle Van Dyne</span>
                            </div>
                        <div class="list-item">
                            <span class="primary">DevOps</span>
                            <span class="secondary">[Unassigned]</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" href="edit_project.html">Edit Project</a>
                        <a class="button" href="project_collaborators.html">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
