<!DOCTYPE html>
<html>
    <head th:replace="layout :: head('Projects')"></head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                </div>
            </div>
        </header>
        <div th:replace="layout :: flash"></div>
        <nav th:replace="layout :: nav"></nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{${action}}" th:method="${method}" th:object="${project}">
                    <label th:text="'Edit Collaborators: ' + ${project.name}">Edit Collaborators: Project Name</label>
                    <ul class="checkbox-list">
                        <li th:each="role : *{roles}">
                            <span class="primary" th:text="${role.name}">Role Name</span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select th:field="*{collaborators}">
                                    <option th:each="collaborator : ${role.collaborators}" th:value="${collaborator.id}" th:text="${collaborator.name}">Collaborator Name</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <div class="actions">
                        <input type="submit" value="Save" class="button">
                        <a th:href="@{'/projects/' + ${project.id}}" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
