<!DOCTYPE html>
<html lang="en">

<head th:fragment="head(page_title)" lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
    <header th:fragment="header(entity_name, entity_uri)">
        <div class="container">
            <div class="site-header">
                <a class="logo" th:href="@{/}">InstaTeam</a>
                <a class="new-project button icon-left" th:href="@{${entity_uri}}"><i class="material-icons">add</i><span th:text="'New ' + ${entity_name}"></span></a>
            </div>
        </div>
    </header>

    <div th:fragment="flash" th:if="${flash != null}" class="container">
        <div th:classappend="${#strings.toLowerCase(flash.status)}" class="flash">
            <i class="right material-icons" data-close="">close</i>
            <span th:text="${flash.message}" style="vertical-align: middle; display: inline-block"></span>
        </div>
    </div>

    <nav th:fragment="nav">
        <ul>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'selected' : ''}"><a th:href="@{/}">Projects</a></li>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/collaborators') ? 'selected' : ''}"><a th:href="@{/collaborators}">Collaborators</a></li>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/roles') ? 'selected' : ''}"><a th:href="@{/roles}">Roles</a></li>
        </ul>
    </nav>

    <div th:fragment="scripts">
        <script th:src="@{/js/jquery-1.11.3.js}"></script>
        <script th:src="@{/js/app.js}"></script>
    </div>
</body>

</html>
